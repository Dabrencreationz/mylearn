<!DOCTYPE html>
<html>
  <head>
    <title>MyLearn App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('instructorpage') }}">Instructor page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('learnerpage') }}">Learner Page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% if messages %}
      {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
