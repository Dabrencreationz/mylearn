<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>mylearn</title>
    </head>
</html>
<body>
    <header>
        <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_750,h_400/http://assets.designhill.com/design-blog/wp-content/uploads/2019/05/21.png" class="logo">
    </header>
    <main>
        <h4>Create your account</h4>
        <div class="sign-up-form">
            <table>
                <form>
                    <tr>
                        <td>
                            <label for="fname">
                                First Name
                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                
                                                                                                                                                                                                                                    Last Name

                            </label>
                            <br>
                            <input type="text" placeholder=" first name" required>
                            
                            <input type="text" placeholder=" last name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">
                                Email Address
                            </label>
                            <br>
                            <input type="email" placeholder=" enter your email address" size="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pword">
                                Create a password
                            </label>
                            <input type="password" placeholder=" must be up to 8 characters" size="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pword">
                                Confirm password
                            </label>
                            <input type="password" placeholder=" confirm your password" size="50" required>
                        </td>
                    </tr>
                    <br><br><br>
                    <tr>
                        <td>
                            <button>
                                <a href="home.html" class="next">Next</a>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>If you already have an account,
                                <a href="login.html">click here</a>
                            </p>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </main>
</body>
